{% extends "base.html" %}
{% load crispy_forms_tags  %}
{% block content %}
{% comment %} <b><h1>Signup Page</h1></b><hr> {% endcomment %}
<form method="POST" style="width: 50%; margin:auto">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
